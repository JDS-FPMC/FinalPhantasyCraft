name: FinalPhantasyCraft
main:  com.catreina.fpc.FinalPhantasyCraft
version: 0.0.1a
author: Catreina
website: https://catreina.com
description: Spigot server plugin for fpc.catreina.com minecraft server
depend: [SkillAPI, PlaceholderAPI]
commands:
